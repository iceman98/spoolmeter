<h2 mat-dialog-title>Writing...</h2>
<mat-dialog-content>
  Please tap this spool's tag with your phone:
  <app-spool-card [readOnly]="true" [spool]="spool"></app-spool-card>
  <mat-spinner></mat-spinner>
  @if (environment.isDev) {
    <app-debug-nfc></app-debug-nfc>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
</mat-dialog-actions>
