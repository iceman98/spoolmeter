@if (spool) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ spool.name }}
        <mat-icon style="color: {{spool.color}};">gesture</mat-icon>
      </mat-card-title>
      <mat-card-subtitle>{{ spool.id }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if (spool.material) {
        Mat: {{ spool.material }}
      }
    </mat-card-content>

    @if (!readOnly) {
      <mat-card-actions>
        <button mat-button (click)="edit()">Edit</button>
        <button mat-button (click)="remove()">Remove</button>
      </mat-card-actions>
    }

  </mat-card>
}
