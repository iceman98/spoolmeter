@for (tag of tags; track tag.id) {
  <mat-card>
    <mat-card-header>{{ tag.id }}</mat-card-header>
    <mat-card-content>{{ tag.material }}</mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="touch(tag.id)">Touch</button>
<!--      <button mat-button (click)="deleteSpool(tag)">Delete</button>-->
    </mat-card-actions>
  </mat-card>
}
